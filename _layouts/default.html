<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>yude.jp | {{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5">
        <ul class="nav d-block d-md-flex">
            <li class="nav-item">
                <a class="nav-link disabled"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true">yude.jp</a>
            </li>
            <hr class="d-md-none">
            <li class="nav-item">
                <a class="nav-link{% if page.url == '/' %} active{% endif %}"
                    aria-current="page"
                    href="{% if page.url == '/' %}#{% else %}/{% endif %}"><i class="fa-solid fa-house"></i> ホーム</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if page.url == '/blog/' %} active{% endif %}"
                    href="{% if page.url == '/blog/' %}#{% else %}/blog{% endif %}"><i class="fa-solid fa-blog"></i>
                    ブログ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link{% if page.url == '/services/' %} active{% endif %}"
                    href="{% if page.url == '/services/' %}#{% else %}/services{% endif %}"><i
                        class="fa-solid fa-star"></i> サービス</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"><i class="fa-solid fa-egg"></i> その他</a>
                <ul class="dropdown-menu">
                    <li><span class="dropdown-item-text">他のページ</span></li>
                    <li><a class="dropdown-item"
                            href="https://discord.gg/X6srY7X"><i class="fa-brands fa-discord"></i> Discord サーバー</a></li>
                    <li><a class="dropdown-item"
                            href="https://github.com/yudejp"><i class="fa-brands fa-github"></i> GitHub Organization</a>
                    </li>
                    <hr class="dropdown-divider">
            </li>
            <li><span class="dropdown-item-text">外部リンク</span></li>
            <li><a class="dropdown-item"
                    href="{% if page.url == '/mutual-links/' %}#{% else %}/mutual-links{% endif %}"><i
                        class="fa-solid fa-heart"></i> 相互リンク</a></li>
        </ul>
        </ul>

        <p>{{ page.url||pprint }}</p>
        {{ content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

</body>

</html>
